name: Build Application
on:
  pull_request:
    types:
      - opened
    branches:
      - main # main
      - dev
      - "dev-*" # dev-new  dev-this-is-new
      - "feat/**" # feat/new feat/new/button
  workflow_dispatch:
  push:
    branches:
      - main # main
      - "dev-*" # dev-new  dev-this-is-new
      - "feat/**" # feat/new feat/new/button
    paths-ignore:
      - ".github/workflows/*"
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Download code
        uses: actions/checkout@v3
      - name: Install NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
        run: npm ci
      - name: lint the application
        run: npm run lint
  test:
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - name: Download code
        uses: actions/checkout@v3
      - name: Install NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
        run: npm ci
      - name: Run unit tests
        run: npm test
  build:
    needs: [lint, test]
    runs-on: ubuntu-latest
    steps:
      - name: Download code
        uses: actions/checkout@v3
      - name: Install NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
        run: npm ci
      - name: Build App
        run: npm run build
